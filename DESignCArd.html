<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGN CARD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: grey;
            margin: 0;
            padding: 45px;
            display: flex;
        }

        .container {
            background-color: white;
            margin: 2px;
            padding: 7px;
            border-radius: 15px;
            width: 220px;

        }

        .card {
            margin: 3px;
            padding: 6px;
            /* border-radius: 20px; */
            width: 200px;
        }

        .image {
            padding: 2px;
            margin: -11px;
        }

        .image img {
            border-radius: 10px;
            /* align-items: center; */
            /* margin: 2px;
            padding: 2px;
            justify-content: center; */

        }
        .content{
            margin: 10px 0 0 2px;
            padding: 5px 0 0 0;
        }

        .capsule {
            padding: 15px 2px 4px 3px;

        }

        .capsule span {
            padding: 4px;
            border: 1px solid grey;
            border-radius: 12px;
            font-size: small;
            
        }

        .button {
            text-align: center;
        }

        .button button {
            border: none;
            background-color: rgb(216, 236, 253);
            color: rgb(29, 174, 227);
            border-radius: 12px;
            cursor: pointer;
            margin: 12px 0 0 0;
            padding: 7px 15px;
        }

        .button button:hover {
            background-color: rgb(194, 225, 246);
            color: rgb(10, 136, 214);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img width="220" src="https://www.universetoday.com/wp-content/uploads/2009/04/everest_kalapatthar.jpg"
                    alt="">
            </div>
            <div class="capsule">
                <span>Nature</span>
                <span>Mountain</span>
            </div>
            <div class="content">
                <h2>Viplav Dixit</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam necessitatibus saepe ipsam
                    deleniti provident nihil facere officia qui ex animi. </p>
                <div class="button">
                    <button>Read More</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
